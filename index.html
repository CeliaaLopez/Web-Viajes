<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Grid</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Rampart+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Artículo destacado</h1>
    <div class="grid-8">
        <div class="img1">
            <img src="images/corea.jpg">
            <p>Top 10 Corea del sur</p>
        </div>
        <div>
            <img src="images/paris.jpg">
            <p>Top 10 París</p>
        </div>
        <div>
            <img src="images/españa.jpg">
            <p>Top 10 España</p>
        </div>
        <div>
            <img src="images/tailandia.jpg">
            <p>Top 10 Tailandia</p>
        </div>
        <div>
            <img src="images/nueva york.jpg">
            <p>Top 10 New York</p>
        </div>
        <div>
            <img src="images/portugal.jpg">
            <p>Top 10 Portugal</p>
        </div>
    </div>
    <h1>Últimos árticulos añadidos</h1>
    <div class="grid-6">
        <div>
            <img src="images/tips.jpg">
            <p>Tips de viaje</p>
        </div>
        <div>
            <img src="images/seguro.jpg">
            <p>Viaja seguro</p>
        </div>
        <div>
            <img src="images/viajarSola.jpg">
            <p>Consejos para viajar sola</p>
        </div>
        <div>
            <img src="images/trabajo.jpg">
            <p>Todo sobre viajes de negocios</p>
        </div>
        <div>
            <img src="images/dinero.jpg">
            <p>Cambio de divisas</p>
        </div>
        <div>
            <img src="images/ahorrar.jpeg">
            <p>Ahorra dinero viajando</p>
        </div>
    </div>
</body>

</html>
